<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .big_box {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .time_textarea {
        width: 80%;
        height: 300px;
        padding: 10px;
        box-sizing: border-box;
        font-size: 14px;
        margin-bottom: 50px;
      }
      #container {
        width: 50%;
        color: red;
        text-align: center;
      }
      #container2 {
        margin-top: 30px;
        width: 50%;
        color: rgb(50, 50, 247);
        font-size: 14px;
        text-align: center;
      }
      .btn_box {
        min-width: 45%;
        width: 20%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .btn_box .btn {
        width: 46%;
        height: 40px;
        border: none;
        border-radius: 5px;
        background-color: #409eff;
        font-size: 12px;
        color: #fff;
      }
      .submit {
        min-width: 45%;
        width: 21%;
        height: 40px;
        border: none;
        border-radius: 5px;
        background-color: #409eff;
        font-size: 12px;
        color: #fff;
      }
      .submit:active {
        border: 2px solid rgb(72, 255, 0);
      }
      #weeks_btn:focus {
        border: 2px solid #aa00f8;
      }
      #weekend_btn:focus {
        border: 2px solid #aa00f8;
      }
      .search {
        font-size: 12px;
        text-align: center;
      }
      .img_box {
        display: none;
        width: 80%;
        margin: 0 auto;
        margin-top: 20px;
      }
      .img_box img {
        width: 100%;
        margin-bottom: 10px;
      }
      .close_search {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #409eff;
        color: #fff;
        text-align: center;
        line-height: 50px;
        font-size: 15px;
        /* 跟随页面滚动固定在右侧中间 */
        position: fixed;
        right: 5%;
        bottom: 50%;
        transform: translateY(-50%);
        z-index: 999;
        cursor: pointer;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="big_box">
      <!-- <input type="text" class="time_textarea" autofocus value="" placeholder="请粘贴打卡JSON数据" /> -->
      <textarea class="time_textarea" name="" id="textareaID" cols="30" rows="20" placeholder="请粘贴打卡JSON数据"></textarea>
      <div class="btn_box">
        <button id="weeks_btn" class="btn" onclick="changeStatus0(0)">周末除外</button>
        <button id="weekend_btn" class="btn" onclick="changeStatus1(1)">单独计算周末工时</button>
      </div>
      <button class="submit" onclick="calculateAlltimes()">解析</button>
      <!-- <div id="container"></div> -->
      <div id="container2"></div>
    </div>
    <div class="search">查看查询JSON数据方法</div>
    <div class="close_search">关闭</div>
    <div class="img_box">
      <img src="https://foruda.gitee.com/images/1711614780301895326/9c11fc4b_10888693.png" alt="" />
      <img src="https://foruda.gitee.com/images/1711614915826357888/3812038f_10888693.png" alt="" />
      <img src="https://foruda.gitee.com/images/1711614969130527928/dc35a170_10888693.png" alt="" />
      <img src="https://foruda.gitee.com/images/1711615026549164653/9f871844_10888693.png" alt="" />
      <img src="https://foruda.gitee.com/images/1711615092070250659/a95d1b2c_10888693.png" alt="" />
      <img src="https://foruda.gitee.com/images/1711615148303292328/279ba83a_10888693.png" alt="" />
    </div>
    <script src="./index.js"></script>
  </body>
</html>
